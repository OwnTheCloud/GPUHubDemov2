<!DOCTYPE html>
<html>
<head>
    <title>DuckDB Test</title>
</head>
<body>
    <h1>DuckDB Browser Test</h1>
    <div id="status">Loading DuckDB...</div>
    <div id="results"></div>
    
    <script type="module">
        const statusEl = document.getElementById('status');
        const resultsEl = document.getElementById('results');
        
        try {
            // Open the app and check console
            statusEl.textContent = 'Open http://localhost:3000 and check the browser console for DuckDB initialization messages';
            
            // Test fetch to see if app is running
            const response = await fetch('http://localhost:3000');
            if (response.ok) {
                statusEl.textContent = 'App is running! Check browser console at http://localhost:3000 for DuckDB status';
                resultsEl.innerHTML = `
                    <h2>Next Steps:</h2>
                    <ol>
                        <li>Open <a href="http://localhost:3000" target="_blank">http://localhost:3000</a></li>
                        <li>Open browser DevTools (F12)</li>
                        <li>Check Console tab for DuckDB initialization messages</li>
                        <li>Navigate to Investigation Signals or Execution Signals pages</li>
                        <li>You should see data loaded from DuckDB</li>
                    </ol>
                `;
            }
        } catch (error) {
            statusEl.textContent = 'Error: ' + error.message;
        }
    </script>
</body>
</html>
